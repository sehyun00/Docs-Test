<!-- Screen: 설정 -->
<div id="screen-settings-main" class="screen">
    <div class="screen-body">
        <header class="header">
            <button class="back-btn" id="settings-back-btn">←</button>
            <h2>설정</h2>
            <div class="header-spacer"></div>
        </header>

        <div class="settings-container">
            <div class="settings-group">
                <h3 class="settings-group-title">프로필</h3>
                <div class="settings-item clickable" id="profile-edit-link">
                    <div class="settings-item-left">
                        <div class="settings-avatar">김</div>
                        <div class="settings-profile-info">
                            <span class="settings-name" id="display-nickname">투자왕김철수</span>
                            <span class="settings-email">investor@email.com</span>
                        </div>
                    </div>
                    <span class="settings-arrow">›</span>
                </div>
            </div>

            <div class="settings-group">
                <h3 class="settings-group-title">알림 설정</h3>
                <div class="settings-item">
                    <span class="settings-label">알림 받기</span>
                    <label class="toggle">
                        <input type="checkbox" id="notification-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="settings-item">
                    <span class="settings-label">알림 주기</span>
                    <span class="settings-value">매일</span>
                </div>
                <div class="settings-item">
                    <span class="settings-label">알림 시간</span>
                    <span class="settings-value">16:00</span>
                </div>
            </div>

            <div class="settings-group">
                <h3 class="settings-group-title">앱 정보</h3>
                <div class="settings-item">
                    <span class="settings-label">버전</span>
                    <span class="settings-value">4.0.0</span>
                </div>
                <div class="settings-item clickable">
                    <span class="settings-label">이용약관</span>
                    <span class="settings-arrow">›</span>
                </div>
                <div class="settings-item clickable">
                    <span class="settings-label">개인정보처리방침</span>
                    <span class="settings-arrow">›</span>
                </div>
                <div class="settings-item clickable">
                    <span class="settings-label">오픈소스 라이선스</span>
                    <span class="settings-arrow">›</span>
                </div>
            </div>

            <div class="settings-group">
                <button class="logout-btn" id="logout-btn">로그아웃</button>
            </div>

            <div class="settings-group danger-zone">
                <button class="delete-account-btn" id="delete-account-btn">계정 삭제</button>
            </div>
        </div>
    </div>

    <!-- 로그아웃 확인 모달 -->
    <div id="logout-confirm-modal" class="modal-overlay" style="display:none;">
        <div class="modal-card confirm-modal">
            <div class="modal-body">
                <p class="confirm-message">정말 로그아웃 하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" id="logout-cancel-btn">취소</button>
                <button class="primary-btn" id="logout-confirm-btn">로그아웃</button>
            </div>
        </div>
    </div>

    <!-- 계정 삭제 확인 모달 -->
    <div id="delete-confirm-modal" class="modal-overlay" style="display:none;">
        <div class="modal-card confirm-modal danger">
            <div class="modal-body">
                <div class="confirm-icon">⚠️</div>
                <p class="confirm-message">정말 계정을 삭제하시겠습니까?</p>
                <p class="confirm-sub">모든 포트폴리오 데이터가 영구적으로 삭제됩니다.<br>이 작업은 되돌릴 수 없습니다.</p>
            </div>
            <div class="modal-footer">
                <button class="secondary-btn" id="delete-cancel-btn">취소</button>
                <button class="danger-btn" id="delete-confirm-btn">계정 삭제</button>
            </div>
        </div>
    </div>
</div>
